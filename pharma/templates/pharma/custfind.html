{% extends "./base.html" %}

{% load static %}

{% block head %}
        <title>Find Cusmoter By ID</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-md-2"></div>
    <div class="panel panel-default col-md-8 jumcust2">
        <div class="panel-heading">
            <h1 class="padtop5">
                Find Cusmoter by ID
            </h1>
        </div>
        <div class="panel-body">
                <form action="/pharma/custfound" method="POST" id ="systemForm">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-3 padtop5">
                            <label for="e_id" class="form-control-label">Customer ID:</label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="Cid" placeholder="ID" name="Cid"
                                    value="" required/>
                        </div>
                    </div>
                    <div class="row" id="buttoncustom">
                        <div class="col-md-3"></div>
                        <div class="col-md-2 padtop15">
                            <button type="submit" class="btn btn-default"><a href="/pharma/">Cancel</a></button>
                        </div>
                        <div class="col-md-2 padtop15">
                            <button type="submit" name="system" form="systemForm" class="btn btn-primary">
                                Find
                            </button>
                        </div>
                    </div>
                </form>
        </div>

    </div>

</div>


{%  endblock  %}
